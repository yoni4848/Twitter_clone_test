<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form id="register-form" class="auth-form">
      <h1>CHIRP</h1>
      <br />
      <h2>Join Chirp</h2>

      <p class="prompt-txt">Share your toughts to the world</p>
      <br />
      <p class="prompt-txt-left">USERNAME</p>
      <input type="username" id="username" required placeholder="chosse a username"/>
      <p class="prompt-txt-left">EMAIL</p>
      <input type="email" id="email" required placeholder="your@email.com"/>
      <p class="prompt-txt-left">PASSWORD</p>
      <input type="password" id="password" required placeholder="your password"/>
      <button id="signup-btn">CREATE ACCOUNT</button>
      <br />
      <p class="prompt-txt">OR</p>
      <br />

      <p class="prompt-txt">Already have an account? <a id="sign-in" href="index.html"> Sign in</a></p>
    </form>
    <script src="js/register.js"></script>
  </body>
</html>
